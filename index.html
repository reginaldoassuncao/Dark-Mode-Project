<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Modo escuro</title>
</head>
<body>
    <div class="theme" id="theme">
        <p id="label" class="label">Modo claro</p>
        <img id="icon" src="img/atletico-mineiro.png">

        onclick="selectMode('dark');">escuro</button>

        <button class="ninja"
        onclick="selectMode('ninja');">cinza</button>        
    </div>
    <script src="index.js" ></script>
</body>
